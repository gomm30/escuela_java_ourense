<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row border border-dark p-4">
            <h1 class="offset-2 col-8 text-center mb-5 border border-top-0 border-left-0 border-right-0 pb-2">Formulario HTML5:</h1>
            <div class="offset-1 col-10 row">
                <form id="form_registro" name="form_registro" class="col-12" action="#" method="GET">
                    <div class="form-group row">
                        <label class="col-4" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control col-8"
                            value="Valor por defecto" maxlength="10" required="required"/>
                    </div>
                    <div class="form-group row">
                        <label class="col-4" for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-control col-8" placeholder="Texto de fondo aclaratorio" maxlength="10" />
                    </div>
                    <div class="form-group row">
                        <label class="col-4" for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control col-8" placeholder="Introduzca email vÃ¡lido" maxlength="255" required="required" />
                    </div>
                    <div class="form-group row">
                        <label class="col-4" for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="12" max="38" step="5" value="24" class="form-control col-8" size="10" />
                    </div>
                    <div class="form-group row">
                        <label class="col-4" for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" class="form-control col-8" size="10" />
                    </div>
                    <div class="form-group row d-flex justify-content-center pt-3">
                        <input type="reset" value="Limpiar" class="col-3 btn btn-success mr-2">
                        <input type="button" value="Rellenar" class="col-3 btn btn-warning ml-1 mr-1"
                            onclick="document.forms.form_registro.nombre.value='Fulano'">
                        <input type="submit" value="Enviar" class="col-3 btn btn-info ml-2">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
